<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="/assets/images/icons/zenso-favicon.png"
      type="image/x-icon"
    />
    <title>ZENSO</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="header" class="container">
      <!-- Navbar Section -->
      <nav id="navbar">
        <h1 class="logo"><a href="/">ZENSO</a></h1>
        <a class="cta-btn" href="/">Sign Up</a>
      </nav>

      <!-- Banner Section -->
      <section id="banner" class="text-center">
        <h2 class="banner-title">Grow your digital presence with ZENSO</h2>
        <a class="cta-btn" href="/">Stay Focused</a>
      </section>
    </header>

    <!-- Main Section -->
    <main>
      <section id="action-sec" class="container">
        <div class="action-sec-desc">
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a class="cta-btn" href="/">Launch Live Preview</a>
        </div>
        <img
          class="action-sec-img"
          src="/assets/images/others/wc-mini.png"
          alt="Webflow Conference 2022"
        />
      </section>
    </main>

    <!-- Footer Section -->
    <footer></footer>
